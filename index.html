<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolean Train</title>
</head>
<body>

    <main>
        <h1>
            CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </h1>
        <section class="input-cont">
            <div class="labels">
                <label for="nome">
                    Nome e Cognome
                </label>

                <label for="km">
                    Km da percorrere
                </label>

                <label for="eta">
                    Fascia d'età
                </label>
            </div>
            <div class="input">
                <input type="text" id="nomeInput">
            
                <input type="text" id="kmInput">
               
                <select name="fasciaEta" id="etaInput">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over65">Over65</option>
                </select>
            </div>

            <div class="buttons">
                <button id="genera">Genera</button>
                <button id="annulla">Annulla</button>
            </div> 
            </section>

            <h1>
                IL TUO BIGLIETTO
            </h1>

            <section class="output-cont"> 
                <div>
                    DETTAGLIO PASSEGGERI
                </div>
                <div class="output">
                    <div class="name">
                        <div>
                            NOME PASSEGGERO
                        </div>
                    <div id="nomePasseggero">ABC</div>
                </div>


                    <div class="info">
                        <div>
                            <div class="title">
                                Offerta
                            </div>
                            <div id="offerta">Biglietto Standard</div>
                        </div>

                        <div>
                           <div class="title">
                            Carrozza
                           </div> 

                           <div id="nCarrozza">
                            5
                           </div>

                        </div>

                        <div>
                            <div class="title">
                                Codice CP
                            </div>

                            <div id="codiceCP">
                                92911
                            </div>

                        </div>

                        <div>
                            <div class="title">
                                Costo Biglietto
                            </div>
                            

                            <div id="costoBiglietto">
                                2.10€
                            </div>
                        </div>
                    </div>
                </div>
            </section>
              
    </main>

    <script src="js/main.js"></script>
</body>
</html>
