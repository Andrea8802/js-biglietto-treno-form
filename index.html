<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolean Train</title>
</head>
<body>

    <main>
        <h2>
            CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </h2>
        <section class="input-cont">
            <form action="#" id="form">
                <div>
                    <label for="nome" class="labels">
                        Nome e Cognome
                    </label>
    
                    <input type="text" id="nomeInput" class="input" required>
                </div>
    
                <div>
                    <label for="km" class="labels">
                        Km da percorrere
                    </label>
    
                    <input type="text" id="kmInput" class="input" required>
                </div>
                
                <div>
                    <label for="eta" class="labels">
                        Fascia d'et√†
                    </label>
    
                    <select name="fasciaEta" id="etaInput" class="input">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over65">Over65</option>
                    </select>
                </div>
            </form>
            
            <div class="buttons">
                <button id="genera">Genera</button>
                <button id="annulla">Annulla</button>
            </div> 
            </section>

            <section class="outputBlock d-none">
                <h2>
                    IL TUO BIGLIETTO
                </h2>
    
                <div class="output-cont"> 
                    <h3>
                        DETTAGLIO PASSEGGERI
                    </h3>
                    <div class="output">
                        <div class="name">
                            <div>
                                NOME PASSEGGERO
                            </div>
                        <div id="nomePasseggero"></div>
                    </div>
    
    
                        <div class="info">
                            <div>
                                <div class="title">
                                    Offerta
                                </div>
                                <div id="offerta"></div>
                            </div>
    
                            <div>
                               <div class="title">
                                Carrozza
                               </div> 
    
                               <div id="nCarrozza"></div>
    
                            </div>
    
                            <div>
                                <div class="title">
                                    Codice CP
                                </div>
    
                                <div id="codiceCP"></div>
    
                            </div>
    
                            <div>
                                <div class="title">
                                    Costo Biglietto
                                </div>
                                
    
                                <div id="costoBiglietto"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
              
    </main>

    <script src="js/main.js"></script>
</body>
</html>
